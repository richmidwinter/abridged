<!DOCTYPE html>
<html>
    <head>
        <title>abridged : shortening URL service</title>
        <link rel="stylesheet" type="text/css" href="/style.css" />
        <script type="text/ecmascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script type="text/ecmascript" src="/js/main.js"></script>
    </head>
    <body>
        <h1>abridged</h1>
        <h2>URL shortening service</h2>
        <div id="wrapper">
            <div id="container">
                <form onsubmit="javascript: return go(this)">
                    <input type="text" placeholder="Enter a URL" autofocus /> <input type="submit" value="submit" />
                </form>
            </div>
            <div id="output">
                <p title="Press ctrl-c to copy" id="result"></p>
            </div>
        </div>
        <footer>
            <a href="https://wansdyke-house.co.uk">Wansdyke House Ltd.</a>
        </footer>
    </body>
</html>
